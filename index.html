<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="form-container">

    <form action="" class="checkout-form">
      <div class="input-line">
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" name="name" id="name" placeholder="e.g.jane Appleseed">
      </div>
      <div class="input-line">
        <label for="name">CARD NUMBER</label>
        <input type="text" name="name" id="name" placeholder="e.g.1111-2222-3333-4444">
      </div>
      <div class="input-container">
        <div class="input-line">
          <label for="name">EXP. DATE (MM/YY)</label>
          <input type="text" name="name" id="name" placeholder="MM">
        </div>
      <div class="input-line date">
          <label for="name">CVC</label>
          <input type="text" name="name" id="name" placeholder="e.g.***">
        </div>
      </div>
      <div class="d-grid gap-2 col-10 mx-auto">
        <input class="submit-button" type="submit" value="Confirm">
      </div>

    </form>
  </div>



  <img class="front-card" src="images/bg-card-front.png" alt="Front of the cad">
  <img class="card-logo" src="images/card-logo.svg" alt="card logo">
  <img class="card-back" src="images/bg-card-back.png" alt="">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
